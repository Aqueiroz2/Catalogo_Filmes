<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="tomorrow/img" href="/frontend/img/giphy.gif" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top" data-bs-toggle="popover" title="Menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/frontend/img/contarec.gif" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Tomorrow Filmes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            <img src="/frontend/img/contarec.gif" alt="" width="30" height="24" class="d-inline-block align-text-top">
                            Tomorrow Filmes
                        </h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <form class="d-flex">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título do Filme</label>
                                    <input type="text" class="form-control" id="titulo"
                                        placeholder="Digite o nome do filme">
                                </div>
                            </form>
                            <form class="d-flex">
                                <div class="mb-3">
                                    <label for="genero" class="form-label">Genero</label>
                                    <input type="text" class="form-control" id="genero"
                                        placeholder="Informe o genero do filme">
                                </div>
                            </form>
                            <form class="d-flex">
                                <div class="mb-3">
                                    <label for="imagem" class="form-label">Link da imagem do filme</label>
                                    <input type="text" class="form-control" id="imagem"
                                        placeholder="link da imagem do filme">
                                </div>
                            </form>
                            <form class="d-flex">
                                <div class="mb-3">
                                    <label for="nota" class="form-label">Nota</label>
                                    <input type="number" class="form-control" id="nota"
                                        placeholder="Informe a nota do filme">
                                </div>
                            </form>
                        </ul>
                        <button type="button" class="btn btn-outline-dark" onclick="submitForm()">Enviar</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
<main>
    
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Catalago de Filmes</h1>
                <p class="fst-italic">
                    "Cadastre seus filmes favoritos, adicionando notas de classificação!!!"
                </p>
            </div>
            <div id="lista" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
        </div>
        
   </main> 
   <script src="scripts.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
    <footer>
        <h6> Desenvolvido por Bruno Dutra - Aluno da Escola Blue EdTech</h6>
    </footer>
</html>
